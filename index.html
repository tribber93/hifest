<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Desaign Hifest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="/node_modules/fullpage.js/dist/fullpage.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="fixed-top navbar navbar-expand-lg bg-light">
        <div class="container-fluid flex">
          <a class="navbar-brand" href="#home">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul id="myNav" class="navbar-nav">
              <li data-menuanchor="home" class="nav-item">
                <a class="nav-link active" aria-current="page" href="#home">Home</a>
              </li>
              <li data-menuanchor="profile" class="nav-item">
                <a class="nav-link" href="#profile">Profile</a>
              </li>
              <li data-menuanchor="about" class="nav-item">
                <a class="nav-link" href="#about">About</a>
              </li>
              <li data-menuanchor="contact" class="nav-item">
                <a class="nav-link" href="#contact">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div id="fullpage" data-spy="scroll" class="text-center">
        <div class="section active bg-primary">
          <h1>Home Section</h1>
        </div>
        <div class="section bg-danger">
          <h1>Profile Section</h1>
        </div>
        <div class="section bg-info">
          <div class="slide">
            <h1>Slide 1</h1>
          </div>
          <div class="slide">
            <h1>Slide 2</h1>
          </div><div class="slide">
            <h1>Slide 3</h1>
          </div>
        </div>
        <div class="section bg-warning">
          <h1>Contact Section</h1>
        </div>
        <div class="section bg-info fp-auto-height h-25">
          <h1>Footer</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script>
      $(document).ready(function() {
        $('#fullpage').fullpage({
          //options here
          autoScrolling:true,
          scrollHorizontally: true,
          credits: { enabled: false,},
          anchors: ['home', 'profile', 'about', 'contact','footer'],
          menu: '#myNav',
          slidesNavigation:true,
          controlArrowsHTML: [
          '<div class="fp-arrow"></div>', 
          '<div class="fp-arrow"></div>'
          ],
        });
        
        //methods
        $.fn.fullpage.setAllowScrolling(true);
      });
    </script>
    <script src="/node_modules/fullpage.js/dist/fullpage.js"></script>

  </body>
</html>
